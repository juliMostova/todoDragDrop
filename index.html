<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todoOneMoreTime.css">
    <script src="https://kit.fontawesome.com/aaaf4cbbad.js" crossorigin="anonymous"></script>
    <title>toDo List part2</title>

</head>

<body>
<div class="wrapper">
        <h1>Create a task managmant tool</h1>
        <div class="wrapper_tasks">
            <div class="todo">To Do

                <input type="text" class="text" placeholder="Add a new task...">
                <button class="add">+</button>
                <ul class="content"></ul>

            </div>
            <div class="todo">in Progress</div>
            <div class="todo">Done</div>
        
        </div>
        <button class="createCard" >Add card
            <i class="fa-solid fa-plus"></i>
        </button>
 </div>


    <script src="todoOneMoreTime.js"></script>
</body>
